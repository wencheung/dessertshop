<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div id="wrapper">
            <div class="text">What's the weather today in the neighborhood?</div>
            <div class="row">
                <div id="cloudy" class="item emoji weather">☁️</div>
                <div id="rainy" class="item emoji weather">☔️</div>
                <div id="sunny" class="item emoji weather">☀️</div>
                <div id="snowy" class="item emoji weather">❄️</div>
                <div id="thundery" class="item emoji weather">⛈</div>
            </div>
            
            <div class="text">What type of frozen treat do you want?</div>
            <div class="row">
                <div class="item emoji dessert">🍦</div>
                <div class="item emoji dessert">🍨</div>
                <div class="item emoji dessert">🍧</div>
                <div class="item emoji dessert">🍮</div>
            </div>
            
            <div class="text">What would you like to add to your dessert?</div>
            <div class="row">
                <div class="item emoji topping">🍌</div>
                <div class="item emoji topping">🍍️</div>
                <div class="item emoji topping">🍎</div>
                <div class="item emoji topping">🍐</div>
                <div class="item emoji topping">🍑</div>
                <div class="item emoji topping">🍒</div>
                <div class="item emoji topping">🍓</div>
                <div class="item emoji topping">🥝</div>
                <div class="item emoji topping">🍪</div>
                <div class="item emoji topping">🍩</div>
            </div>
            
            <div id="resultsbutton" class="text">
                🤖 Click here to calculate your order total. 👽
            </div>
            
            <div id="results" class="text hidden">
                Hidden Results Button
            </div>
            
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
